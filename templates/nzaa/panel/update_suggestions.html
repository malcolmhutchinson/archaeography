<!-- nzaa/panel/updatesuggestions.html -->

<h3>Document record fields</h3>

<table width='100%'>
  <tr>
    <th>date</th>
    <th>person</th>
    <th>type</th>
  </tr>

  {% for thing in suggested_dates %}
  <tr>
    <td>{{ thing.0 }}</td>
    <td>{{ thing.1 }}</td>
    <td>{{ thing.2 }}</td>
  </tr>{% endfor %}
  <tr>
    <td colspan='3' style='border-top: solid 1px black;'></td>
</table>

<!-- end nzaa/panel/updatesuggestions.html -->
